<div class="hearthstone-cards">
  <div *ngIf="!cards" class="hearthstone-cards__empty">
    Input some paramters to see some cards!
  </div>
  <div *ngIf="cards" class="hearthstone-cards__container">
    <div *ngFor="let key of cards | keys">
      <div *ngFor="let card of cards[key]">
        <div class="hearthstone-cards__card pure-g">
          <div class="pure-u-1 pure-u-lg-1-2">
            <div class="hearthstone-cards__card--image ">
              <img src="{{ card.img }}" onerror="this.src='../../../../../../assets/img/card404.png'">
            </div>
          </div>
          <div class=" pure-u-1 pure-u-lg-1-2">
            <div class="hearthstone-cards__card--info background__grey color__white">
              <h3>{{ card.name }} in {{ key }} set</h3>
              <p>{{ card.attack }} / {{ card.health }} for {{ card.cost }} </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
