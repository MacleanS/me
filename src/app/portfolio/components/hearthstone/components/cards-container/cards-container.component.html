<div class="hearthstone-cards">
  <div *ngIf="!cards" class="color__white">
    <p>Enter some inputs above</p>
  </div>
  <div *ngIf="cards">
    <div *ngFor="let key of cards | keys">
      <app-card 
                *ngFor="let card of cards[key]"
                [card]="card"
                [set]="key">
      </app-card>
    </div>
  </div>
</div>
