<div class="timeline-container">
  <div class="pure-g">
    <div class="pure-u-1 pure-u-lg-1-4"></div>
    <div class="pure-u-1 pure-u-lg-1-2">
        <h1 class="title">Work</h1>
    </div>
    <div class="pure-u-1 pure-u-lg-1-4"></div>
    <div class="pure-u-1">
      <div class="timeline">
        <div *ngFor="let job of timeline" class="pure-g container" [ngClass]="job.position" data-aos="flip-up">
          <div class="content">
            <div class="pure-u-1 job-date">
              <app-timeline-date [date]="job.date"></app-timeline-date>
            </div>
          
            <div class="pure-u-1">
              <app-timeline-description class="timeline__description"
                                        [place]="job.description.place"
                                        [role]="job.description.role"
                                        [info]="job.description.info">
              </app-timeline-description>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
