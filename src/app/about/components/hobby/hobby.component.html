<div class="hobby">
  <div class="pure-g" [ngClass]="{inverse: inverse}">
    <div class="pure-u-xl-1-3 pure-u-1">
      <div class="hobby__body--image">
          <img src="{{ image }}">
      </div>
    </div>
    <div class="pure-u-xl-2-3 pure-u-1">
      <div class="hobby__body--info color__white" [ngClass]="{inverse: inverse}">
        <p>
          {{ info }}
        </p>
      </div>
    </div>
  </div>
</div>
